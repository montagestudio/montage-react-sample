<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>
    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "values": {
                    "element": {"#": "main"}
                }
            },

            "helloWorld": {
                "prototype": "ui/hello-world.reel",
                "values": {
                    "element": {"#": "hello-world"}
                }
            },

            "list": {
                "prototype": "ui/list.reel",
                "values": {
                    "element": {"#": "list"}
                }
            },

            "title": {
                "prototype": "ui/title.reel",
                "values": {
                    "element": {"#": "title"}
                }
            },

            "bindings": {
                "prototype": "ui/bindings.reel",
                "values": {
                    "element": {"#": "bindings"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="App">
        <div class="App-header">
            <img src="http://staging.montagestudio.com/assets/images/k-logo-footer.png" class="App-logo" alt="logo" />
            <h2>I am a Montage App</h2>
        </div>
        <article data-montage-id="title"></article>
        <div class="App-intro">
            <article data-montage-id="hello-world" class="example"></article>
            <article data-montage-id="bindings" class="example"></article>
            <article data-montage-id="list" class="example"></article>
        </div>
    </div>
</body>
</html>
