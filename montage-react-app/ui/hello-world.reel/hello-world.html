<!DOCTYPE html>
<html>
<head>
    <script src="../react-components/hello-world.js"></script>
    <link rel="stylesheet" type="text/css" href="hello-world.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"}
            }
        },
        "name": {
            "value": {"#": "hello"},
            "values": {
                "dataset.name": {"<->": "@owner.name"}
            }
        },
        "button": {
            "prototype": "montage/ui/button.reel",
            "values": {
                "element": {"#": "button"},
                "label": "Click Me!"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "owner"}
                }
            ]
        }
    }
    </script>
</head>
<body>
    <article data-montage-id="owner" class="HelloWorld">
        <h4>Montage Component + React Custom Element Sample:</h4>
        <div class="example react">
            <react-hello-world data-montage-id="hello"></react-hello-world>
        </div>
        <div class="example montage">
            <button data-montage-id="button"></button>
        </div>
    </article>
</body>
</html>
